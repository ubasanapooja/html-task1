<form>
    <!-- Text Input -->
    <label>Text Input:</label>
    <input type="text" name="text" value="Default Text" required>
  
    <!-- Email Input -->
    <label>Email:</label>
    <input type="email" name="email" value="example@example.com" required>
  
    <!-- Password Input -->
    <label>Password:</label>
    <input type="password" name="password" value="defaultpassword" required>
  
    <!-- Checkbox -->
    <label>Checkbox:</label>
    <input type="checkbox" name="checkbox" checked>
  
    <!-- Radio Button -->
    <label>Radio Button:</label>
    <input type="radio" name="radio" value="option1" checked> Option 1
    <input type="radio" name="radio" value="option2"> Option 2
  
    <!-- Dropdown Select -->
    <label>Select:</label>
    <select name="select">
      <option value="option1" selected>Option 1</option>
      <option value="option2">Option 2</option>
    </select>
 <!-- Textarea -->
 <label>Textarea:</label>
 <textarea name="textarea" rows="5" cols="30">Default Textarea content</textarea>

 <!-- Date Input -->
 <label>Date:</label>
 <input type="date" name="date" value="2024-09-25" required>

 <!-- Number Input -->
 <label>Number:</label>
 <input type="number" name="number" value="10" required>

 <!-- File Input -->
 <label>File:</label>
 <input type="file" name="file">

 <!-- Submit Button -->
 <button type="submit">Submit</button>
</form>
