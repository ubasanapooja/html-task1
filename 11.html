<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Elements</title>
</head>
<body>
  <h1>Input Elements</h1>
  <form>
    <!-- Text Input -->
    <label>Text:</label>
    <input type="text" name="text" placeholder="Enter text"><br><br>

    <!-- Password Input -->
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter password"><br><br>

    <!-- Email Input -->
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter email"><br><br>

    <!-- Number Input -->
    <label>Number:</label>
    <input type="number" name="number" min="1" max="10"><br><br>

    <!-- Date Input -->
    <label>Date:</label>
    <input type="date" name="date"><br><br>

    <!-- Time Input -->
    <label>Time:</label>
    <input type="time" name="time"><br><br>
<!-- DateTime Input -->
<label>DateTime:</label>
<input type="datetime-local" name="datetime"><br><br>

<!-- Month Input -->
<label>Month:</label>
<input type="month" name="month"><br><br>

<!-- Week Input -->
<label>Week:</label>
<input type="week" name="week"><br><br>

<!-- URL Input -->
<label>URL:</label>
<input type="url" name="url" placeholder="Enter URL"><br><br>

<!-- Search Input -->
<label>Search:</label>
<input type="search" name="search" placeholder="Search..."><br><br>

<!-- Tel Input -->
<label>Phone:</label>
<input type="tel" name="phone" placeholder="Enter phone number"><br><br>

<!-- Color Input -->
<label>Color:</label>
<input type="color" name="color"><br><br>

<!-- Checkbox -->
<label>Checkbox:</label>
<input type="checkbox" name="checkbox" checked> Checked<br><br>

 <!-- Radio Button -->
 <label>Radio Button:</label>
 <input type="radio" name="radio" value="option1" checked> Option 1
 <input type="radio" name="radio" value="option2"> Option 2<br><br>

 <!-- File Input -->
 <label>File:</label>
 <input type="file" name="file" multiple><br><br>

 <!-- Hidden Input -->
 <input type="hidden" name="hidden" value="Hidden value">

 <!-- Submit Button -->
 <button type="submit">Submit</button>
</form>
</body>
</html>
